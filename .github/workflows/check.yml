name: Check

permissions:
  contents: read

on: [push, pull_request]

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Install hack
        uses: taiki-e/install-action@cargo-hack

      - name: Format
        run: cargo fmt --all -- --check

      - name: Check main
        run: cargo hack --feature-powerset --workspace --verbose --keep-going check

      - name: Check examples
        run: cargo hack --feature-powerset --workspace --verbose --keep-going --examples check

      - name: Check tests
        run: cargo hack --feature-powerset --workspace --verbose --keep-going --tests check

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Lint main
        permissions:
          contents: read
          checks: write
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --verbose --workspace --all-features

      - name: Lint tests
        permissions:
          contents: read
          checks: write
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --verbose --workspace --all-features --tests

      - name: Lint
        permissions:
          contents: read
          checks: write
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --verbose --workspace --examples

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare
        uses: dtolnay/rust-toolchain@stable

      - name: Install hack
        uses: taiki-e/install-action@cargo-hack

      - name: Test
        run: cargo hack --feature-powerset test --verbose --workspace --all-features --no-fail-fast -- --nocapture

  docs:
    name: Check docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Cargo doc
        run: cargo doc --no-deps --all-features
